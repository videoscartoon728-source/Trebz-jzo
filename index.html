<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next-Gen Futuristic Dashboard UI</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
  body{
    height:100vh;
    overflow:hidden;
    background:#0f0c29;
    background: linear-gradient(45deg,#0f0c29,#302b63,#24243e);
    position:relative;
    color:white;
    cursor: none;
  }

  /* Neon Wave Background */
  canvas#bgCanvas{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
  }

  h1{
    position:absolute;
    top:40px;
    width:100%;
    text-align:center;
    font-size:3rem;
    overflow:hidden;
    border-right:.15em solid rgba(255,255,255,0.7);
    white-space: nowrap;
    animation: typewrite 3s steps(30,end), blink 0.75s step-end infinite;
    z-index:5;
  }
  @keyframes typewrite{from{width:0;}to{width:100%;}}
  @keyframes blink{50%{border-color:transparent;}}

  .buttons{
    position:absolute;
    top:120px;
    width:100%;
    display:flex;
    justify-content:center;
    gap:30px;
    z-index:5;
  }

  .btn{
    padding:18px 40px;
    border:none;
    border-radius:50px;
    font-size:1.2rem;
    cursor:pointer;
    background: rgba(0,255,255,0.1);
    color:#0ff;
    position:relative;
    overflow:hidden;
    transition: all 0.5s ease;
    box-shadow:0 0 10px #0ff, 0 0 20px #0ff,0 0 30px #0ff;
  }
  .btn:hover{
    transform: translateY(-5px) scale(1.1);
    background: rgba(0,255,255,0.3);
    box-shadow:0 0 20px #0ff,0 0 40px #0ff,0 0 60px #0ff;
  }
  .btn::after{
    content:'';
    position:absolute;
    top:50%;
    left:50%;
    width:300%;
    height:300%;
    background: rgba(0,255,255,0.1);
    border-radius:50%;
    transform: translate(-50%,-50%) scale(0);
    transition: all 0.6s ease;
  }
  .btn:hover::after{
    transform: translate(-50%,-50%) scale(1);
  }

  /* Floating 3D Cards */
  .card{
    position:absolute;
    width:140px;
    height:180px;
    background: rgba(0,255,255,0.1);
    border-radius:15px;
    animation: floatCard linear infinite;
    box-shadow:0 0 20px #0ff;
  }
  @keyframes floatCard{
    0%{transform:translate(0,0) rotateY(0deg);}
    50%{transform:translate(60px,-50px) rotateY(15deg);}
    100%{transform:translate(0,0) rotateY(0deg);}
  }

  /* Particles */
  .particle{
    position:absolute;
    width:8px;
    height:8px;
    border-radius:50%;
    background: rgba(0,255,255,0.8);
    animation: floatParticle linear infinite;
  }
  @keyframes floatParticle{
    0%{transform:translateY(0) translateX(0);}
    50%{transform:translateY(-300px) translateX(50px);}
    100%{transform:translateY(0) translateX(0);}
  }

  /* Cursor Glow Trail */
  .trail{
    position:absolute;
    width:12px;
    height:12px;
    border-radius:50%;
    pointer-events:none;
    background: rgba(0,255,255,0.7);
    box-shadow:0 0 10px #0ff,0 0 20px #0ff;
    z-index:10;
    transition: transform 0.1s linear;
  }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<h1>⚡ Next-Gen Futuristic Dashboard ⚡</h1>
<div class="buttons">
    <button class="btn">Explore</button>
    <button class="btn">Start</button>
    <button class="btn">Settings</button>
</div>

<script>
  const colors=['#0ff','#18ffff','#00ffff','#0ff'];
  // Particles
  for(let i=0;i<100;i++){
      const p=document.createElement('div');
      p.classList.add('particle');
      p.style.left=Math.random()*100+'vw';
      p.style.top=Math.random()*100+'vh';
      p.style.width=p.style.height=Math.random()*10+2+'px';
      p.style.background=colors[Math.floor(Math.random()*colors.length)];
      p.style.animationDuration=Math.random()*5+3+'s';
      document.body.appendChild(p);
  }

  // Floating Cards
  for(let i=0;i<10;i++){
      const c=document.createElement('div');
      c.classList.add('card');
      c.style.left=Math.random()*100+'vw';
      c.style.top=Math.random()*100+'vh';
      c.style.animationDuration=Math.random()*6+4+'s';
      document.body.appendChild(c);
  }

  // Button click neon burst effect
  const buttons=document.querySelectorAll('.btn');
  buttons.forEach(btn=>{
      btn.addEventListener('click',(e)=>{
          const burst=document.createElement('div');
          burst.style.position='absolute';
          burst.style.width=burst.style.height='20px';
          burst.style.borderRadius='50%';
          burst.style.background='rgba(0,255,255,0.7)';
          burst.style.left=e.offsetX+'px';
          burst.style.top=e.offsetY+'px';
          burst.style.pointerEvents='none';
          burst.style.animation='burst 0.6s ease-out';
          btn.appendChild(burst);
          setTimeout(()=>burst.remove(),600);
      });
  });

  // Cursor Glow Trail
  const trail=document.createElement('div');
  trail.classList.add('trail');
  document.body.appendChild(trail);
  document.addEventListener('mousemove',e=>{
    trail.style.transform=`translate(${e.clientX-6}px,${e.clientY-6}px)`;
  });

  // Background Neon Wave on Canvas
  const canvas=document.getElementById('bgCanvas');
  const ctx=canvas.getContext('2d');
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;

  let waveOffset=0;
  function animateWave(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.beginPath();
      for(let x=0;x<canvas.width;x++){
          let y=50*Math.sin((x*0.02)+waveOffset)+canvas.height/2;
          ctx.lineTo(x,y);
      }
      ctx.strokeStyle='rgba(0,255,255,0.2)';
      ctx.lineWidth=3;
      ctx.stroke();
      waveOffset+=0.05;
      requestAnimationFrame(animateWave);
  }
  animateWave();
</script>

<style>
  @keyframes burst{
      0%{transform:scale(0);opacity:1;}
      100%{transform:scale(5);opacity:0;}
  }
</style>

</body>
</html>
